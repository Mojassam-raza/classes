<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-200 bg-[url('https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic')]">

    <div class=" w-1/5 p-8 shadow-[20px_20px_4px_0px_#ccc] bg-white rounded-2xl">

        <h3 class="text-center font-bold my-4 text-xl">Login Form</h3>

        <form>

            <label>Email Address</label>
            <input type="email" class="block border w-full py-1 px-3 rounded-md mb-5">

            <label>Password</label>
            <input type="password" class="block border w-full py-1 px-3 rounded-md mb-5">

            <a href="#" class="block text-right text-voilet-700 font-bold">Forgot Password</a>

            <button class="block w-full bg-violet-700 p-3 text-white rounded-md my1">Submit</button>

            <a href="#" class="block text-center text-voilet-700 font-bold">Not Registered Yet? Signup Here</a>

        </form>

    </div>


  </body>
</html>
